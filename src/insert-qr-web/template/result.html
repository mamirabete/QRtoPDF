<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resultado</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h2>Resultado</h2>

  <div class="card">
    {% if ok %}
      <p><strong>OK:</strong> PDF generado correctamente.</p>
      <p><a href="{{output_url}}">Descargar PDF con QR</a></p>
    {% else %}
      <p><strong>Error:</strong> {{error}}</p>
    {% endif %}
  </div>

  <h3>Log</h3>
  <pre>{{log}}</pre>

  <p><a href="/editor/{{token}}">Volver al editor</a></p>
</body>
</html>
